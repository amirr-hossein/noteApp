<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <title>noteApp</title>
</head>
<body>
  <div>
    <!-- INPUT -->
    <section id="home">
      <div class="container">
        <div class="header upper">noteApp</div>
        <br><br>
        <div class="flex row-gt-sm">
          <div class="flex flex-50-gt-sm">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
              <input id="input-field" class="form-control" type="text" placeholder="Something here..">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
              <div id='color-select'>
                <div class="color-box w-[20px] h-[20px] rounded-full" style="background-color: #fff;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #FFD37F;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #FFFA81;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #D5FA80;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #78F87F;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #79FBD6;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #79FDFE;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #7AD6FD;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #7B84FC;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #D687FC;"></div>
                <div class='color-box w-[20px] h-[20px] rounded-full' style="background-color: #FF89FD;"></div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto my-1 text-right">
              <button id="btn-save" type="button" class="btn btn-outline-info"><i class="fa fa-plus"></i></button>
              <button id="btn-delete" type="button" class="btn btn-outline-danger"><span id="btn-icon"
                  class="fa fa-eraser"></span></button>
            </div>
          </div>
        </div>
        <!-- TASKS -->
        <div class="flex row-gt-sm">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="container">
              <div class="row">
                <div id='listed'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
